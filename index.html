<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Timetable</h1>
    <div id="timetable"></div>

    <script>
        // Example data for the timetable
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
        const timeSlots = ["9:00 AM - 10:00 AM", "10:00 AM - 11:00 AM", "11:00 AM - 12:00 PM", "1:00 PM - 2:00 PM", "2:00 PM - 3:00 PM"];
        const subjects = [
            ["Math", "Science", "English", "History", "Art"],
            ["English", "History", "Math", "Art", "Science"],
            ["Science", "Math", "Art", "English", "History"],
            ["History", "Art", "Science", "Math", "English"],
            ["Art", "English", "History", "Science", "Math"],
        ];

        // Function to generate the timetable
        function generateTimetable(days, timeSlots, subjects) {
            const timetableContainer = document.getElementById("timetable");

            // Create the table
            const table = document.createElement("table");

            // Create the header row
            const headerRow = document.createElement("tr");
            const cornerCell = document.createElement("th");
            headerRow.appendChild(cornerCell); // Top-left empty cell
            days.forEach(day => {
                const th = document.createElement("th");
                th.textContent = day;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Create the timetable rows
            timeSlots.forEach((slot, rowIndex) => {
                const row = document.createElement("tr");

                // Time slot cell
                const timeCell = document.createElement("td");
                timeCell.textContent = slot;
                row.appendChild(timeCell);

                // Subject cells
                days.forEach((_, colIndex) => {
                    const subjectCell = document.createElement("td");
                    subjectCell.textContent = subjects[colIndex][rowIndex];
                    row.appendChild(subjectCell);
                });

                table.appendChild(row);
            });

            // Append the table to the container
            timetableContainer.appendChild(table);
        }

        // Generate and display the timetable
        generateTimetable(days, timeSlots, subjects);
    </script>
</body>
</html>
